<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Goldman:wght@400;700&family=Saira:ital,wght@0,100..900;1,100..900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>  
    
    <header>
    <div class="container-header">
        <a href="../index.html"> <h1 id="header-title">RevoFun</h1></a> 
    </div>                 
    </header>
    
    <div id="naruto-feedback">
        <div id="feedback-container">

            <img id="feedback-image" src="" alt="">

            <video id="feedback-video" autoplay>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="ichiraku-menu">
        <div class="choices-container" style ="
        --width: 70px;
        --height: 50px;
        --quantity: 5;
    ">
            <img class="ichiraku-logo" src="naruto-challenge-assets/ichiraku-logo.png">

            <div id="indomie" class="indomie">
                <div class="variant" style="--position: 1"><img id="indomie-original" href="#" src="naruto-challenge-assets/indomie-original.png"> </div>
                <div class="variant" style="--position: 2"><img id="indomie-soto" href="#" src="naruto-challenge-assets/indomie-soto.png"> </div>
                <div class="variant" style="--position: 3"><img id="indomie-rendang" href="#" src="naruto-challenge-assets/indomie-rendang.png"> </div>
                <div class="variant" style="--position: 4"><img id="indomie-ayambawang" href="#" src="naruto-challenge-assets/indomie-ayambawang.png"> </div>
                <div class="variant" style="--position: 5"><img id="indomie-aceh" href="#" src="naruto-challenge-assets/indomie-aceh.png"> </div>
            </div>
        
            <div id="sedaap" class="sedaap">
                <div class="variant" style="--position: 1"><img id="sedaap-goreng" href="#" src="naruto-challenge-assets/sedaap-goreng.png"> </div>
                <div class="variant" style="--position: 2"><img id="sedaap-ayambawang" href="#" src="naruto-challenge-assets/sedaap-ayambawang.png"> </div>
                <div class="variant" style="--position: 3"><img id="sedaap-kari" href="#" src="naruto-challenge-assets/sedaap-kari.png"> </div>
                <div class="variant" style="--position: 4"><img id="sedaap-soto" href="#" src="naruto-challenge-assets/sedaap-soto.png"> </div>
                <div class="variant" style="--position: 5"><img id="sedaap-baso" href="#" src="naruto-challenge-assets/sedaap-baso.png"> </div>
            </div>

            
        </div>
    </div>

    <div class="score-container">
        <div id="score">
            <span id="score-text">Score : </span>
            <span id="score-value">0</span>
        </div>
    </div>

    <div id="game-over">
        <div class="finalscore-container">
            <div id="finalscore-wrapper">
                <span id="finalscore-text">Final Score : </span>
                <span id="finalScore-value">0</span>
            </div>
        </div>
    
        <a href="main.html">
            <img id="play-again" src="naruto-challenge-assets/play-again.svg">
        </a>
    </div>

    <div class="clue">
        <p id="clue-indomie">Clue: Indomie</p>
        <p id="clue-sedaap">Clue: Sedaap</p>
    </div>

    <script src="dist/game.js"></script>

</body>
</html>
